<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Blocker</title>
    <script>
        // Use a free API to get the user's IP address (e.g., ipify)
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                if (data.ip === '95.102.110.129') {
                    document.body.innerHTML = 'Access Denied: Your IP is blocked.';
                }
            })
            .catch(error => console.error('Error fetching IP:', error));
    </script>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>If your IP is not blocked, you should see the content here.</p>
</body>
</html>
